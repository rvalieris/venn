<!doctype html>

<body>
<div id="wrap">
	<div id="main" class="row">
		<div id="form" class="col-md-3">
			<h1>Venn Diagram Generator</h1>
			<label for="venn_n_select">Number of sets: </label>
			<div id="venn_n_select" class="btn-group">
				<button id="sel_venn2" type="button" class="btn btn-default">2</button>
				<button id="sel_venn3" type="button" class="btn btn-default active">3</button>
				<button id="sel_venn4" type="button" class="btn btn-default">4</button>
				<button id="sel_venn5" type="button" class="btn btn-default">5</button>
			</div>
			<br>
			<br>
			<div id="input_files"></div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">Width</span>
				<input id="width_control" class="form-control" type="text" size="5" placeholder="100%" />
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">Height</span>
				<input id="height_control" class="form-control" type="text" size="5" placeholder="100%" />
			</div>
			<br>
			<button id="btn_venn" type="button" class="btn btn-default">Make Diagram</button>
			<br>
			<br>
			<br>
			<a class="btn btn-default" id="export_image_link" href="#" download="diagram.png">Export as Image</a>
			<br>
			<br>
			<a class="btn btn-default" id="export_svg_link" href="#" download="diagram.svg">Export as SVG</a
			><br>
		</div>
		<div class="col-md-9" id="venn_diagram"></div>
	</div>
	<div id="venn_lists"></div>
	<canvas id="canvas"></canvas>
</div>

<circle style="fill:red;fill-opacity:0.5;stroke:darkred;stroke-opacity:0.7;stroke-width:2" r="120" cy="0" cx="150"/>

<text text-anchor="middle" x="400" y="-85">B</text>

<a id="v2B"  xlink:href="#listB"><text text-anchor="middle"  y="10" x="340" >B</text></a>
</svg>
